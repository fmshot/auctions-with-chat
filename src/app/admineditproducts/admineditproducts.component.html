<div class="page-wrapper">
  <div class="page-content--bge5">
      <div class="container">
          <div class="login-wrap">
              <div class="login-content">
                  <div class="login-logo">
                      <a href="#">
                          <img src="src/assets/realauctions/images/icon/logo.png" alt="CoolAdmin">
                      </a>
                  </div>
                  <h5>Edit {{productToEdit?.productname}}</h5>
               
                <div class="login-form" (submit)="saveEditedProduct()">                    

                    <div class="form-group">
                      <label>Product Name<span class="req">*</span> :</label>
                      <input class="au-input au-input--full" type="text"
                              placeholder="Enter Product Name" [(ngModel)]="productToEdit.productname" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                      <label>Product Code<span class="req">*</span> :</label>
                      <input class="au-input au-input--full" type="number"  [(ngModel)]="productToEdit.productcode" [ngModelOptions]="{standalone: true}" placeholder="Enter Product Code">
                    </div>
                    <div class="form-group">
                      <label>Minimun Auction Price<span class="req">*</span> :</label>
                      <input class="au-input au-input--full" type="number"
                             [(ngModel)]="productToEdit.minauctionprice" [ngModelOptions]="{standalone: true}"
                             placeholder="Minimum Auction Price">
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                    <pre>
                        {{
                        productToEdit | json }}
                      </pre>
                  </div>


              </div>
          </div>
      </div>
  </div>

</div>
